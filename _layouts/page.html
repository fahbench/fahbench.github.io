---
layout: bootstrap
---

<div class="container">
  <div class="page-header">
    <h1>{{ page.title }}
        {% if page.subTitle %}
        <small>{{ page.subTitle }}</small>
        {% endif %}
    </h1>
  </div>
  <div class="row">
    <div class="col-sm-8">
      {{ content }}
    </div>

    {% if page.image %}
    <div class="col-sm-4">
      <img src="{{site.url}}/assets/{{page.image}}" class="img-responsive"/>
    </div>
    {% endif %}
  </div>
</div>
